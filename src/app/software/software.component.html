<h1>Software</h1>
<div class="menuliz">
  <div class="solapa" (click)="websection='listsoft'">Suche</div>
  <div class="solapa" (click)="websection='addsoft'">Generieren</div>
  <div class="solapa">Editieren</div>
</div>
<div *ngIf="websection==='listsoft'" id="listsoft">
  <div class="row">
    <div class="col-sm-12"><h3>Liste / Suche</h3></div>
  </div>
<div class="row">
  <div class="col-sm-6 pad10"><input type="text" name="" value="">    <button class="btn btn-primary" type="">
Suchen
</button></div>
  <div class="col-sm-6 pad10"></div>
</div>
<div class="row">
<div class="col-sm-12 pad10">

<div class="row">
  <div class="col-sm-12 pad10">Listado:</div>
</div>
<div class="row enfoco" *ngFor="let item of items | async">
  <div class="col-sm-3">{{item.softname}}</div>
    <div class="col-sm-3">{{item.firma}} {{item.datumstart}} {{item.datumende}} </div>
    <div class="col-sm-3">{{item.software}} {{item.version}} </div>
<div class="col-sm-1">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</div>
<div class="col-sm-1">
      <span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span>
</div>
<div class="col-sm-1">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
</div>
</div>

  </div>
</div>
</div>
<div *ngIf="websection==='addsoft'" id="addsoft">
  <div class="row">
    <div class="col-sm-12"><h3>Add Software</h3></div>
  </div>

<div class="row">
  <div class="col-sm-6">
<div class="row">
  <div class="col-sm-6 pad10">Software Name</div>
  <div class="col-sm-3 pad10"><input type="text" [(ngModel)]="softname" name="softname" id="softname"></div>
<div class="col-sm-3 pad10"><button (click)="neucod();">Generate Nummer</button></div>
</div>

<div class="row">
  <div class="col-sm-6 pad10">Type</div>
  <div class="col-sm-6 pad10"><input type="text" [(ngModel)]="type" name="type" id="type"></div>
</div>

<div class="row">
  <div class="col-sm-6 pad10">beschreibung</div>
  <div class="col-sm-6 pad10"><input type="text"  [(ngModel)]="beschreibung" name="beschreibung" id="beschreibung"></div>
</div>

<div class="row">
  <div class="col-sm-6 pad10">Datum</div>
  <div class="col-sm-6 pad10"><input type="datumst" [(ngModel)]="datumst" name="datumst" id="datumst"></div>
</div>


<div class="row">
  <div class="col-sm-12"><button class="btn btn-primary" (click)="Newsoft();"> New Software</button></div>
</div>

  </div>
  <div class="col-sm-6">
    <qr-code [value]="softname" [size]="150"></qr-code>
  </div>
</div>
</div>
