<h1>Lizenz</h1>
<div class="menuliz">
  <div class="solapa" (click)="websection='listliz'">Suche</div>
  <div class="solapa" (click)="websection='addliz'">Generieren</div>
  <div class="solapa">Editieren</div>
</div>
<div *ngIf="websection==='listliz'" id="listliz">
  <div class="row">
    <div class="col-sm-12"><h3>Liste / Suche</h3></div>
  </div>
<div class="row">
  <div class="col-sm-6 pad10"><input type="text" name="" value="">    <button class="btn btn-primary" type="">
Suchen
</button></div>
  <div class="col-sm-6 pad10"></div>
</div>
<div class="row">
<div class="col-sm-12 pad10">

<div class="row">
  <div class="col-sm-12 pad10">Listado:</div>
</div>
<div class="row enfoco" *ngFor="let item of items | async">
  <div class="col-sm-3">{{item.idlizenz}}</div>
    <div class="col-sm-3">{{item.firma}} {{item.datumstart}} {{item.datumende}} </div>
    <div class="col-sm-3">{{item.software}} {{item.version}} </div>
<div class="col-sm-1">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</div>
<div class="col-sm-1">
      <span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span>
</div>
<div class="col-sm-1">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
</div>
</div>

  </div>
</div>
</div>
<div *ngIf="websection==='addliz'" id="addliz">
  <div class="row">
    <div class="col-sm-12"><h3>Lizenz Generieren</h3></div>
  </div>

<div class="row">
  <div class="col-sm-6">
<div class="row">
  <div class="col-sm-6 pad10">Lizenz</div>
  <div class="col-sm-3 pad10"><input type="text" [(ngModel)]="idlizenz" name="idlizenz" id="idlizenz"></div>
<div class="col-sm-3 pad10"><button (click)="neucod();">Generate Nummer</button></div>
</div>
<div class="row">
  <div class="col-sm-6 pad10">Firma</div>
  <div class="col-sm-6 pad10"><input type="text" [(ngModel)]="firma" id="firma" name="firma"></div>
</div>
<div class="row">
  <div class="col-sm-6 pad10">Nummer Benutzer</div>
  <div class="col-sm-6 pad10"><input type="number" [(ngModel)]="nbenutzer" name="nbenutzer" id="nbenutzer"></div>
</div>
<div class="row">
  <div class="col-sm-6 pad10">Software</div>
  <div class="col-sm-6 pad10"><input type="text" [(ngModel)]="software" name="software" id="software"></div>
</div>
<div class="row">
  <div class="col-sm-6 pad10">Version</div>
  <div class="col-sm-6 pad10"><input type="text" [(ngModel)]="version" name="version" id="version"></div>
</div>
<div class="row">
  <div class="col-sm-6 pad10">Type</div>
  <div class="col-sm-6 pad10"><input type="text" [(ngModel)]="type" name="type" id="type"></div>
</div>

<div class="row">
  <div class="col-sm-6 pad10">Email</div>
  <div class="col-sm-6 pad10"><input type="text"  [(ngModel)]="email" name="email" id="email"></div>
</div>

<div class="row">
  <div class="col-sm-6 pad10">Datum Start</div>
  <div class="col-sm-6 pad10"><input type="date" [(ngModel)]="datumstart" name="datumstart" id="datumstart"></div>
</div>

<div class="row">
  <div class="col-sm-6 pad10">Datum Ende</div>
  <div class="col-sm-6 pad10"><input type="date" [(ngModel)]="datumende" name="datumende" id="datumende"></div>
</div>


<div class="row">
  <div class="col-sm-12"><button class="btn btn-primary" (click)="NewLizenz();"> Add License</button></div>
</div>

  </div>
  <div class="col-sm-6">
    <qr-code [value]="idlizenz" [size]="150"></qr-code>
  </div>
</div>
</div>
